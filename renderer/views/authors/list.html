<nav ng-include="'views/sidebar.html'" class="sidebar"></nav>

<div ng-controller="AuthorListController as alCtrl" class="main-container">

    <h1>Auteurs</h1>

    <div ng-if="alCtrl.authors.length == 0" class="notification is-info" ng-cloak>
        Il n'y a pas d'auteur enregistré. Procéder tout d'abord à un import avant d'accéder à cette section.
    </div>

    <div class="actions has-text-right">
        <a class="button is-primary" ng-if="alCtrl.authors.length == 0" ng-href="#!/authors/import">Nouvel import</a>
        <button class="button is-primary" ng-if="alCtrl.authors.length > 0" ng-click="alCtrl.clearCache()">Vider le cache</button>
        <button class="button is-danger" ng-click="alCtrl.cleanDatabase()">Nettoyer</button>
    </div>

    <div ng-if="alCtrl.authors.length > 0" class="columns is-multiline">
        <div ng-repeat="author in alCtrl.authors" class="column is-3">
            <a ng-href="#!/authors/{{ author._id }}">{{ author.lastname | uppercase }} {{ author.firstname }}</a>
        </div>
    </div>
</div>
